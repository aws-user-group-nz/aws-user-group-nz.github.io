<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>AWSUG Aotearoa - Your NZ AWS Community Hub</title>
    <link rel="icon" type="image/svg+xml" href="assets/icons/awscd-oceania-blue-orange.svg">
    <link rel="apple-touch-icon" href="assets/icons/awscd-oceania-blue-orange.svg">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/accordion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Title Bar -->
    <div class="title-bar">
        <div class="title-bar-logo">
            <img src="assets/logos/AWSUG_Aoteraroa_Logo_AWSUG_OnBlack.png" alt="AWSUG Aotearoa Logo">
        </div>
        <div class="title-bar-menu">
            <nav>
                <a href="#/home" data-route="/home">Home</a>
                <a href="#/about" data-route="/about">About Us</a>
                <a href="#/meetups" data-route="/meetups">Meetups</a>
                <a href="#/resources" data-route="/resources">Resources</a>
                <a href="#/community" data-route="/community">Community Days</a>
                <a href="#/sponsors" data-route="/sponsors">Sponsors</a>
            </nav>
        </div>
    </div>

    <!-- Dynamic Content Container -->
    <div id="page-content" class="container">
        <!-- Content will be loaded here dynamically -->
    </div>

    <!-- Main Modal Popups -->
    <div>
        <!-- Day View Modal -->
        <div id="dayViewModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="dayViewDate"></h3>
                    <span class="close-btn">&times;</span>
                </div>
                <div class="time-slots"></div>
            </div>
        </div>

        <!-- Event Details Modal -->
        <div id="eventDetailsModal" class="event-details-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="event-header-content">
                        <span class="close-btn">&times;</span>
                        <div id="eventImage"></div>
                        <div class="event-title-container">
                            <h2 id="eventTitle"></h2>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="event-details">
                        <p id="eventCreator"></p>
                        <p id="eventDescription"></p>
                        <p id="eventTime"></p>
                        <p id="eventRecurrence"></p>
                    </div>
                    <div id="discordLinks"></div>
                    <div id="calendarLinks"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Details Modal -->
    <div class="errorModal" id="errorModal">
        <div class="error-area">
            <div class="error-header">
                Error
                <button class="close-btn">Ã—</button>
            </div>
            <div class="error-body">
                Oops! Something went wrong.<br>
            </div>
        </div>
    </div>

    <center><hr width="50%"></center>
    
    <script src="scripts/router.js"></script>
    <script src="scripts/cal_script.js"></script>
</body>
</html>
